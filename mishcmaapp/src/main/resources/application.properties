management.info.env.enabled=true
management.security.enabled=false  

info.app.name=My Super Cool App
info.app.description= An application for testing actuator
info.app.version=1.0.0

# Use wildcard "*" to expose all endpoints
# Can also expose invividual edpoints with a comma-delimited list

management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.exclude=info, health

#
# Define properties
#

coach.name=Mickey Mouse
team.name=Hello Team


#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
#

server.servlet.context-path=/myapp